<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16"  href="favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <title>Slot Maсhine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Верхня панель з логотипом та кнопками -->
    <header>
        <div class="logo">Slot Machine</div>
        <div class="auth-buttons">
            <button onclick="showForm('login')">Вхід</button>
            <button onclick="showForm('register')">Реєстрація</button>
        </div>
    </header>

    <!-- Основна частина сайту -->
    <main>
        <div class="chat-section">
            <h3>Онлайн-чат</h3>
            <p>Чат буде доступний пізніше...</p>
        </div>
        <div class="slot-machine">
            <div class="slots">
                <img id="slot1" src="images/image1.jpg" alt="Слот 1">
                <img id="slot2" src="images/image2.jpg" alt="Слот 2">
                <img id="slot3" src="images/image3.png" alt="Слот 3">
            </div>
            <button class="spin-button" onclick="spin()">Обертати</button>
        </div>
    </main>

    <!-- Форма для входу -->
    <div id="login-form" class="modal-form" style="display: none;">
        <div class="form-container">
            <h2>Вхід</h2>
            <label for="username">Логін:</label>
            <input type="text" id="username" name="username">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password">
            <button>Увійти</button>
            <button onclick="closeForm()">Закрити</button>
        </div>
    </div>

    <!-- Форма для реєстрації -->
    <div id="register-form" class="modal-form" style="display: none;">
        <div class="form-container">
            <h2>Реєстрація</h2>
            <label for="new-username">Логін:</label>
            <input type="text" id="new-username" name="new-username">
            <label for="new-password">Пароль:</label>
            <input type="password" id="new-password" name="new-password">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <button>Зареєструватися</button>
            <button onclick="closeForm()">Закрити</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
