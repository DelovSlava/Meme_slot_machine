<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16"  href="favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <title>Slot Maсhine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Верхня панель з логотипом та кнопками -->
    <header>
        <div class="logo">Slot Machine</div>
        <div class="auth-buttons">
            <button>Вхід</button>
            <button>Реєстрація</button>
        </div>
    </header>

    <!-- Основна частина сайту -->
    <main>
        <div class="chat-section">
            <h3>Онлайн-чат</h3>
            <p>Чат буде доступний пізніше...</p>
        </div>
        <div class="slot-machine">
            <div class="slots">
                <img id="slot1" src="image1.jpg" alt="Слот 1">
                <img id="slot2" src="image2.jpg" alt="Слот 2">
                <img id="slot3" src="image3.png" alt="Слот 3">
            </div>
            <button class="spin-button" onclick="spin()">Обертати</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
